<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js flashcards</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <script src="/assets/js/script.js" charset="utf-8" async></script>
</head>
<body>
  <div class="container">
    <div class="child">
      <h1 class="title">js flashcards</h1>
      <div class="question">
        <h3>How would you write out hello world to the console in Javascript?</h3>
      </div>
      <div class="term">
        <h4>pick your answer</h4>
      </div>
      <div class="btnContainer">
        <button class="grow">&lt;console.print = hello world&gt;</button>
        <button class="grow">console.log.printf() { 'hello world'; }</button>
        <button class="grow">console.log('hello world');</button>
        <button class="grow">consoleLog = 'hello world';</button>
      </div>
    </div>
  </div>


</body>
</html>
